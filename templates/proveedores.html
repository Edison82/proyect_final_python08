<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
</head>
<body>
    <h1>Datos de Proveedores:</h1><br><br>
    <h2>Lista de Proveedores:</h2>
    <ul id="lista-proveedores"></ul>

    <h2>Agregar Nuevos Clientes</h2>
    <form id="form-proveedores">

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" disabled> <br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" required> <br><br>

        <label for="id_legal">Identificaci√≥n Legal:</label>
        <input type="id" id="id_legal" name="id_legal" required> <br><br>
        

        <button type="submit">Agregar</button>
    </form>
    <script src="/static/prove_script.js"></script>
</body>
</html>
